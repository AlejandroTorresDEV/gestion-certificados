<div>
  <div class="grid-container ">
    <span class="content" *ngFor="let certificado of certificates">
      <span class="scrollItemGrid">{{certificado.alias}}</span>
      <span class="scrollItemGrid">{{certificado.subject.split("CN=")[1].split(",")[0]}}</span>
      <span class="scrollItemGrid">{{certificado.caducidad}}</span>
      <span class="scrollItemGrid">{{certificado.id_orga}}</span>
      <span class="scrollItemGrid">
        <i *ngIf="isAdmin" class="material-icons">delete</i>
        <i  class="material-icons">search</i>
        <i class="material-icons" (click)="dowloadFile()">save</i>
      </span>
    </span>
  </div>
</div>
