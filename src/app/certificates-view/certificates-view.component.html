<div>
  <div class="grid-container ">
    <span class="content" *ngFor="let certificado of certificates">
      <span [ngClass]="!certificado.eliminado ? 'scrollItemGrid' : 'scrollItemGridComplete'">{{certificado.alias}}</span>
      <span [ngClass]="!certificado.eliminado ? 'scrollItemGrid' : 'scrollItemGridComplete'">{{certificado.subject.split("CN=")[1].split(",")[0]}}</span>
      <span [ngClass]="!certificado.eliminado ? 'scrollItemGrid' : 'scrollItemGridComplete'">{{certificado.caducidad.split("T")[0]}}</span>
      <span [ngClass]="!certificado.eliminado ? 'scrollItemGrid' : 'scrollItemGridComplete'">{{certificado.id_orga}}</span>
      <span [ngClass]="!certificado.eliminado ? 'scrollItemGrid' : 'scrollItemGridComplete'">
        <i *ngIf="isAdmin && !certificado.eliminado" (click)="deleteCertificate(certificado)" class="material-icons">delete</i>
        <i *ngIf="isAdmin && certificado.eliminado" (click)="activateCertificate(certificado)"  class="material-icons">check</i>
        <i class="material-icons" (click)="redirectDetailComponent(certificado.id)" >search</i>
        <i class="material-icons" (click)="dowloadFile(certificado.nombreFichero,certificado.base64String)">save</i>
      </span>
    </span>
  </div>
</div>
