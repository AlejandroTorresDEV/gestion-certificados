<!--Imagen spinner de carga-->
<div class="spinnerImg" *ngIf="loanding" class="spinnerImg">
  <img src="assets/spinner.gif" />
</div>


<!--Imagen logo-->
<div *ngIf="!loanding" class="img">
  <img src="assets/gtt1.png" alt="Smiley face" height="200" width="400">
</div>

<!--Formulario de registro-->
<form *ngIf="!loanding" [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFormsControls().username.errors }" />
        <div *ngIf="submitted && getFormsControls().username.errors" class="invalid-feedback">
            <div *ngIf="getFormsControls().username.errors.required">Username is necesario</div>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFormsControls().email.errors }" />
        <div *ngIf="submitted && getFormsControls().email.errors" class="invalid-feedback">
            <div *ngIf="getFormsControls().email.errors.required">Email es necesario</div>
            <div *ngIf="getFormsControls().email.errors.email">No es un email valido</div>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFormsControls().password.errors }" />
        <div *ngIf="submitted && getFormsControls().password.errors" class="invalid-feedback">
            <div *ngIf="getFormsControls().password.errors.required">Contraseña es necesaria</div>
            <div *ngIf="getFormsControls().password.errors.minlength">El tamaño minimo es de 6</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Registrar</button>
    </div>
</form>

<!--Span de aviso de registro-->
<div *ngIf="!loanding" class="goToLogin">
    <span>Ya estás registrado? <a class="link" routerLink="/login">Login</a></span>
</div>
