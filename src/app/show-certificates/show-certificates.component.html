<app-navbar></app-navbar>
<div class="selectCertificates">
    <label>Listado de certifiados </label>
    <br>
    <select type="text">
    <option *ngFor="let rol of certificates" [ngValue]="rol.alias">{{rol.alias}}
    </option>
  </select>
</div>
<div class="grid-container ">
  <span (click)="orderAlias()"><strong>Alias</strong></span>
  <span (click)="orderID_ORG()"><strong>Subject</strong></span>
  <span (click)="orderClient()"><strong>Caducidad</strong></span>
  <span (click)="orderContact()"><strong>Id-Org</strong></span>
  <span><strong>Acciones</strong></span>
</div>

<app-certificates-view [certificates]="certificates">
</app-certificates-view>
