<form (submit)="loginUser()">
  <img class="img" src="assets/gtt1.png" alt="Smiley face" height="200" width="400">
  <input type="text" placeholder="Nombre de usuario" [(ngModel)]="username" name="username" />
  <input type="password" placeholder="Escribe tu contraseña" [(ngModel)]="password" name="password" />
  <button type="submit" class="button">Entrar</button>
  <div *ngIf="successLogin" class="alert alert-danger" role="alert">
    Error al entrar al sistema
  </div>
  <span>No estás registrado? <a routerLink="/register">Registarse</a></span>
</form>
